<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  <span ng-if="currency.symbol == 'USD'">USD</span>
  <span ng-if="currency.symbol == 'CPR'">{{currency.realSymbol}}</span>
  <span ng-if="currency.symbol == 'mCPR'">m{{currency.realSymbol}}</span>
  <span ng-if="currency.symbol == 'bits'">bits</span>
  <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('CPR')" data-ng-class="{active: currency.symbol == 'CPR'}">{{currency.realSymbol}}</a>
  </li>
</ul>
